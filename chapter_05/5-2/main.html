<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"></link>
  <title>自動見積りフォーム</title>
</head>

<body>
  <div id="app">
    <div class="container bg-dark text-white p-5">
      <h2 class="text-center border-bottom border-white pb-3 mb-5">
        自動見積りフォーム
      </h2>
      <form>
        <!-- ムービーの種類 -->
        <div class="form-group row">
          <label class="co-md-3 col-form-label pt-0">制作したいムービー
            <span class="badge badge-banger">必須</span>
          </label>
          <div class="col-md-9">
            <div class="row">
              <div class="col-md-5">
                <div class="form-check form-check-inline">
                  <input type="radio" class="form-check-input" id="type1" name="movie_type" value="余興ムービー" checked>
                  <label for="type1" class="form-check-label">余興ムービー</label>
                </div>
              </div>
              <div class="col-md-5">
                <div class="form-check form-check-inline">
                  <input type="radio" class="form-check-input" id="type2" name="movie_type" value="サプライズムービー">
                  <label for="type2" class="form-check-label">サプライズムービー</label>
                </div>
              </div>
              <div class="col-md-5">
                <dev class="form-check form-check-inline">
                  <input type="radio" class="form-check-input" id="type3" name="movie_type" value="生い立ちムービー">
                  <label for="" class="form-check-label">生い立ちムービー</label>
                </dev>
              </div>
              <div class="col-md-5">
                <dev class="form-check form-check-inline">
                  <input type="radio" class="form-check-input" id="type4" name="movie_type" value="オープニングムービー">
                  <label for="" class="form-check-label">オープニングムービー</label>
                </dev>
              </div>
            </div>
          </div>
        </div>

        <!-- 挙式日 -->
        <div class="form-group row">
          <label for="wadding_date" class="col-md-3 col form-label pt-0">挙式日
            <span class="badge badge-danger">必須</span>
          </label>
          <div class="col-md-9">
            <input type="date" class="form-control" id="wedding_date" placeholder="日付をお選び下さい。">
            <small class="form-text">結婚式のお日にちを選択してください。</small>
          </div>
        </div>
        <!-- DVD仕上がり予定日 -->
        <div class="form-group row">
          <label for="delivery_date" class="col-md-3 col form-label pt-0">DVD仕上がり予定日
            <span class="badge badge-danger">必須</span>
          </label>
          <dev class="col-md-9">
            <input type="date" class="form-control" id="delivery_date" min="2019-01-03" placeholder="日付をお選び下さい。">
            <small class="form-text">挙式日の1週間前までにDVDが必要な場合が多いため、仕上がり予定日を挙式日の1週間前に設定しております。</small>
          </dev>
        </div>
        <!-- 小計：基本料金 -->
        <div class="form-group row">
          <label class="col-md-3 col-form-label pt-0">基本料金（税込）</label>
          <div class="col-md-9">
            <div class="input-group">
              <input type="text" class="form-control text-right" id="sum_base" value="32,000" readonly>
              <div class="input-group-append">
                <label class="input-group-text">円</label>
              </div>
            </div>
          </div>
        </div>

        <!-- オプションメニュー -->
        <!-- TODO:ここから -->

      </form>
    </div>
  </div>
</body>

</html>
