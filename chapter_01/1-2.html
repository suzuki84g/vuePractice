<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>サンプル</title>
    </head>
    <body>
        <div id="app">
            {{price}}円
        </div>
        <script src="https://jp.vuejs.org/js/vue.js"></script>
        <script>
            var app = new Vue ({
                el: '#app',
                data: {
                    price:0
                }
            });
            app.price = 2000; // データを更新する
        </script>
    </body>
</html>
