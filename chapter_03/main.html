<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品一覧</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
</head>
<body>
    <div id="app">
        <div class="container">
            <h1 class="pageTitle">商品一覧</h1>
            <!-- 検索欄 -->
            <div class="search">
                <div class="result">
                    検索結果<span class="count">6件</span>
                </div>
                <div class="condition">
                    <div class="target">
                        <label><input type="checkbox">セール対象</label>
                        <label><input type="checkbox">送料無料</label>
                    </div>
                    <div class="sort">
                        <label for="sort">並び替え</label>
                        <select class="sorting" id="sort">
                            <option value="1">標準</option>
                            <option value="2">価格が安い順</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="list">
                <div class="item">
                    <figure class="image">
                        <div class="status">SALE</div>
                        <img src="images/01.jpg" alt="">
                        <figcaption>Michel<br>スマホケース</figcaption>
                    </figure>
                    <div class="detail">
                        <div class="price"><span>1,580</span>円（税込）</div>
                        <div class="shipping-fee none">送料無料</div>
                    </div>
                </div>
                <div class="item"></div>
            </div>
        </div>
    </div>
</body>
</html>
