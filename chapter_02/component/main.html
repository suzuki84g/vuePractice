<!DOCTYPE html>
<html lang="ja">
<head>

    <title>component</title>

</head>

        <label>ケーキはお好きですか？：{{answer}}</label>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="main.js"></script>
</body>
</html>
